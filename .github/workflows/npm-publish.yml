name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.1.2, v1.0.0, etc.

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository code.
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Set up Node.js environment.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Matches the minimum required version from package.json
          registry-url: 'https://registry.npmjs.org'
      
      # Install dependencies.
      - name: Install dependencies
        run: npm ci
      
      # Run linting to ensure code quality.
      - name: Run linting
        run: npm run lint
      
      # Build the project.
      - name: Build
        run: npm run build
      
      # Extract version from tag and ensure package.json matches.
      - name: Verify version consistency
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Error: Tag version (v$TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            echo "Please ensure the package.json version is updated before tagging"
            exit 1
          fi
          
          echo "Version check passed: v$TAG_VERSION"
      
      # Publish to npm.
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      # Create GitHub Release.
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }}
            
            ### Installation
            ```bash
            npm install n8n-nodes-wpforms@${GITHUB_REF_NAME#v}
            ```
            
            ### Changelog
            Please see the commit history for changes.
          draft: false
          prerelease: false
          generate_release_notes: true
